<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLA UNIVERSITY</title>
    <link rel="icon" href="glalogo.jpg" sizes = "16*16">
</head>
<body>
    <center>
    <h1>GLA UNIVERSITY</h1>
    <img src="glalogo.jpg" alt="">
</center>
<h1>Form Tag</h1>
    <fieldset>
        <legend>Registration form </legend>
    <form action="">
        <label for="">First_name:</label><br>
        <input type="text" placeholder=" First_name"><br><br>
        <label for="">Last_name:</label><br>
        <input type="text"placeholder="Last_name"><br><br>
        <label for="">Email Id</label><br>
        <input type="text" placeholder="Email Id "title="Ex1:User12345" required pattern="[A-Z]{1}[a-z]*[0-9]{5}" autocomplete="off"><br><br>
        <label for="">Password</label><br>
        <input type="text" placeholder="Password" title="Ex1:U_1234567" pattern="[A-z]{1}{_}[0-9]{7}"autocomplete="off"><br>
        <input type="Submit" value ="Login">
        <input type="reset" value ="Reset">
    </form>
</fieldset>
<h1>Radio Tag</h1>
<fieldset>
    <legend>Radio Button</legend>
    <center>
        <form action=""
            <label for="">Gender:</label>
            <input type="radio" name="Gender"value="Male">
            <label for="">Male </label>
            <input type="radio" name ="Gender"value="Female">
            <label for="">Female</label>
            <input type="submit" value="SUBMIT"> 
        </form>
    </center>
</fieldset>
<h1>Checkbox Tag</h1>
<fieldset>
    <legend>Checkbox</legend>
    <form action="">
    <label for="">Branches:</label><br><br>
    <input type="checkbox" name="Branches" value="CS">
    <label for="">CS</label><br><br>
    <input type="checkbox" name="Branches" value="Mechanical"> 
    <label for="">Mechanical</label><br><br>
    <input type="checkbox" name="Branches" value="Civil">
    <label for="">Civil</label><br><br>
    <input type="checkbox" name="Branches" value="EC">
    <label for="">EC</label><br><br>
    <input type="submit" value ="SUBMIT"> 
    <!-- OR <button>SUBMIT</button> -->
</form>
</fieldset>
<h1>Select Tag</h1>
<fieldset>
    <legend>Select Tag</legend>
    <form action="">
        <select name="" id="">
            <option value="">City</option>
            <option value="">Mathura</option>
            <option value="">Hyderabad</option>
            <option value="">Patna</option>
            <option value="">Bangalore</option>
        </select>
        <select name="" id="">
            <option value="">States</option>
            <option value="">Up</option>
            <option value="">Telangana</option>
            <option value="">Karnataka</option>
            <option value="">Bihar</option>
        </select>
        <select name="" id="">
            <option value="">Famous</option>
            <option value="">IIT Chaumaha</option>
            <option value="">Briyani</option>
            <option value="">Liti Chokha</option>
            <option value="">Software</option>
        </select>
        <input type="submit" value="SUBMIT">
    </form>
</fieldset>
<h1>File Tag</h1>
<fieldset>
    <legend>File Tag</legend>
    <form action="">
        <input type="file"><br><br>
        <input type="date"><br><br>
        <input type="image" src="glalogo.jpg"><br><br>
        <input type="time"><br><br>
        <input type="color"><br><br>
        <input type="range"><br><br>
        <input type="datetime-local"><br><br>
        <input type="submit" value="SUBMIT">
    </form>
</fieldset>

</body>
</html>

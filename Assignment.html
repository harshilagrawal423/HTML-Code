<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>College Admission Form</h1>
    
    <fieldset>
        <form action="">
            <label for="">First_name</label>
            <input type="text" placeholder="First_name">
            <label for="">Middle_name</label>
            <input type="text" placeholder="Middle_name">
            <label for="">Last_name</label>
            <input type="text" placeholder="Last_name"><br><br>
            <label for="">Contact_number</label>
            <input type="text" placeholder="Contact_number"><br><br>
            <label for="">DOB</label>
            <input type="date"><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="Gender" value="Male">
            <label for="">Male</label>
            <input type="radio" name="Gender" value="Female">
            <label for="">Female</label>
            <input type="radio" name="Gender" value="Transgender">
            <label for="">Transgender</label><br><br>
            <label for="">Email Id:</label>
            <input type="text" placeholder="Enter email here"><br><br>
            <label for="">Address</label>
            <input type="text" placeholder="Street Address">
            <input type="text" placeholder="Area">
            <input type="text" placeholder="City"><br><br>
            <label for="">Father Name:</label>
            <input type="text"placeholder="Father_name"><br><br>
            <label for="">Mother Name</label>
            <input type="text" placeholder="Mother_name"><br><br>
            <label for="">Nationality:</label>
            <select name="" id="">
                <option value="">Country</option>
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">china</option>
                <option value="">Nepal</option>
            </select><br><br>
            <label for="">State:</label>
            <select name="" id="">
                <option value="">States</option>
                <option value="">UP</option>
                <option value="">Punjab</option>
                <option value="">Delhi</option>
                <option value="">Harayana</option>
            </select><br><br>
            <label for="">Category:</label>
            <select name="" id="">
                <option value="">Category</option>
                <option value="">General</option>
                <option value="">OBC</option>
                <option value="">SC/ST</option>
            </select><br><br>
            <label for="">If Physically Handicapped:</label>
            <input type="radio"name="If Physically Handicapped" value="Yes">
            <label for="">Yes</label>
            <input type="radio" name="If Physically Handicapped" value="No">
            <label for="">NO</label><br><br>
            <label for="">Martial Status</label>
            <input type="checkbox" name="Martial Status" value="Married">
            <label for="">Married</label>
            <input type="checkbox" name="Martial Status" value="Unmarried">
            <label for="">Unmarried</label><br><br>
            <label for="">Aadhar Number:</label>
            <input type="text"placeholder="Enter Aadhar_number"><br><br>
            <label for="">Courses Offered:</label>
            <input type="radio" name="Courses Offered" value="B.COM">
            <label for="">B.COM</label>
            <input type="radio" name="Courses offered" value="B.TECH">
            <label for="">B.TECH</label>
            <input type="radio" name="Courses Offered" value="B.SC">
            <label for="">B.SC</label>
            <input type="radio" name="Courses Offered" value="BCA">
            <label for="">BCA</label><br><br>
            <input type="Submit" value="REGISTER">
            <input type="Reset" value="RESET">
        </form>
    </fieldset>
</body>
</html>
